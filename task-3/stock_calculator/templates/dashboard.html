<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div style="padding: 16px; box-shadow: 2px 2px rgba(0, 0, 0, 0.135); border: 2px solid rgb(77, 77, 77); border-radius: 8px;">
                    <h1>Stock Calculator</h1>
                </div>
            </div>
        </div>
        {% if output_data %}
        <div class="row mt-4 justify-content-md-center">
            <div class="col-6">
                <div class="alert alert-info">
                    Amount Gained/Lost: {{ output_data }}
                </div>
            </div>
        </div>
        {% endif %}
        <div class="row mt-4 justify-content-md-center">
            <div class="col-10">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{% url 'dashboard' %}">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <label for="amount" class="col-sm-5 col-form-label">Amount Spent on Stock (Â£):</label>
                                <div class="col-sm-4">
                                    <input type="number" class="form-control" id="amount" name="amount">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="date" class="col-sm-5 col-form-label">Date Stock was Bought:</label>
                                <div class="col-sm-4">
                                    <input type="date" class="form-control" id="date" name="date">
                                </div>
                            </div>
                            {% if error_message %}
                            <div class="row mb-3 justify-content-md-center">
                                <div class="col-12">
                                    <div class="alert alert-danger" role="alert">
                                    {{ error_message }}
                                    </div> 
                                </div>
                            </div>
                            {% endif %}
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
