<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-md-center p-4">
            <h3 style="text-align: center;">Stock Graph for the Last 100 Days for IBM</h3>
            <form class="form mt-4 card p-4 col-6" method="GET" action="{% url 'graph' %}">
                <div class="row mb-3">
                    <label for="symbol" class="col-sm-5 col-form-label alert alert-primary">Stock Symbol</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="symbol" name="symbol">
                    </div>
                </div>
                <button class="btn btn-primary  button" type="submit">Generate</button>
            </form>

             <img src="static/plot.png">
        </div>
    </div>
</body>
</html>
